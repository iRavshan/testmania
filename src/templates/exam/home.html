{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Testlar</h4>
    <div class="row mb-5">
        {% if tests %}
        {% for test in tests %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card h-100">
              <img class="card-img-top" src="{% static 'assets/img/backgrounds/test-bg.jpg' %}" alt="Card image cap" />
              <div class="card-body">
                <h5 class="card-title"><a href="{% url 'test' test.pk %}">{{test.name}}</a></h5>
                <p class="card-text"> 
                  {{test.desc|truncatechars:200}}
                </p>
                <a href="{% url 'test' test.pk %}" class="btn btn-outline-primary">Boshlash</a>
              </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
