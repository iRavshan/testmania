{% extends 'base.html' %}
{% block title %} Reyting {% endblock %}
{% block content %}
{% load static %}
<div class="container-xxl flex-grow-1 container-p-y">      
    <h4 class="fw-bold py-3 mb-4">Reyting</h4>
    <div class="card">
      <div class="table-responsive text-nowrap">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Foydalanuvchi</th>
              <th>Users</th>
              <th>Natija</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            {% for user in users_list %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>
                <img src="/uploads/{{user.avatar}}" class="rounded-circle" style="width: 32px; height: 32px; margin-right: 7px;" alt="{{user.first_name}} {{user.last_name}}">
                <a href="{% url 'profile' user.username %}">{{user.first_name}} {{user.last_name}}</a>
              </td>
              <td>
                <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                  <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="" data-bs-original-title="Lilian Fuller">
                    <img src="../assets/img/avatars/5.png" alt="Avatar" class="rounded-circle">
                  </li>
                  <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="" data-bs-original-title="Sophia Wilkerson">
                    <img src="../assets/img/avatars/6.png" alt="Avatar" class="rounded-circle">
                  </li>
                  <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="" data-bs-original-title="Christina Parker">
                    <img src="../assets/img/avatars/7.png" alt="Avatar" class="rounded-circle">
                  </li>
                </ul>
              </td>
              <td><i class="fa-solid fa-star me-1"></i>0</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>  
</div>
{% endblock content %}
